<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pembayaran</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="dark-bg">

<div class="glass-card payment-card">
  <h2>Pilih Metode Pembayaran</h2>

  <div class="payment-grid">
    <div class="pay-box">BCA</div>
    <div class="pay-box">Mandiri</div>
    <div class="pay-box">BRI</div>
    <div class="pay-box">DANA</div>
    <div class="pay-box">OVO</div>
  </div>

  <div class="timer">
    Sisa Waktu: <span id="countdown">15:00</span>
  </div>

  <button class="btn-glow">Bayar Sekarang</button>
</div>

<script src="app.js"></script>
</body>
</html>
